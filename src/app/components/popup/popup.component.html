<div class="col-md-6">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Student Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <label>Student ID</label>
                        <input matInput placeholder="Name" [(ngModel)]="data.data.name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <label>Student Name</label>
                        <input matInput placeholder="Age" [(ngModel)]="data.data.age">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <label>Student Email</label>
                        <input matInput placeholder="Email" [(ngModel)]="data.data.email">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <label>Student Contact</label>
                        <input matInput placeholder="Contact" [(ngModel)]="data.data.contact">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <label>Student Address</label>
                        <textarea matInput placeholder="Address" [(ngModel)]="data.data.address"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions style="text-align: right;">
            <ng-container *ngIf="data.action == 'edit'">
                <button mat-raised-button color="primary" (click)="saveStudent()">Save</button>
                <button mat-raised-button color="warn" (click)="clearStudent()">Clear</button>
            </ng-container>
            <button mat-raised-button color="warn" (click)="onNoClick()">Close</button>
        </mat-card-actions>
    </mat-card>
</div>
