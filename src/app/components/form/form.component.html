<!-- treditional plain HTML registration form -->
<form (submit)="formSubmit($event)">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required [(ngModel)]="user.name"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required [(ngModel)]="user.email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="user.password"/>
    </div>
    <div>
        <label for="isAdmin">Is Admin</label>
        <input type="checkbox" id="isAdmin" name="isadmin" required [(ngModel)]="user.isAdmin"/>
    </div>
    <input type="submit" value="Submit" />
</form>
